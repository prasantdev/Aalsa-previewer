<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Aalsa</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css" title="" type="" />

  <!-- <script src="https://prasantkumar123.github.io/dev-call/main.js"></script> -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <!-- <script src="https://kit.fontawesome.com/d9556825ad.js" crossorigin="anonymous" difer></script> -->

  <script src="https://code.responsivevoice.org/responsivevoice.js?key=LZyNCg0Z"></script>

</head>

<body>

  <div id="container">

    <div class="header">

      <img src="neko.png" alt="profile" id="pfp">

      <div class="botName">

        <span>Aalsa</span> <i class="small material-icons online">fiber_manual_record</i>

      </div>

      <div id="menu">

        <i class="large material-icons more">more_vert</i>

      </div>

    </div>

    <div id="messages">

    </div>

    <div class="msg-input-container">

      <div id="gif">

        <i class="large material-icons giftab">clear_all</i>

      </div>

      <div class="msg-input-inner-container">

        <textarea id="msg-input" placeholder="Enter message" autocomplete="off" class="input" max="512" max-length="512" name="message"></textarea>

      </div>

      <div id="send-btn">

        <i class="material-icons giftab">mic</i>
        <!-- <i class="fas fa-microphone dark-mode "></i> -->
        <!-- <i class="far fa-paper-plane" style="color: rgb(255,255,255);"></i> -->

      </div>

    </div>

  </div>

  <ul class="contextmenu">

    <li class="context-option" id="context-copy">Copy Message</li>

  </ul>

  <!-- <audio src="Assets/Audio/typing.mp3" id="typing-sound" controls></audio> -->

  <!--script src="https://prasantkumar123.github.io/dev-call/main.js"></script-->

  <script src="main.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
